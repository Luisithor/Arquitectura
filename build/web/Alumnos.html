<head>

    <link href="CSS/alumnos.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/mycss.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="container">
            <button id="menu-btn" class="menu-btn" aria-label="Abrir Menú">☰</button>
            <div class="logo">
                <img src="img/logo2.png" alt="Logo Escolar">
            </div>
            <h1>Sistema Nacional de Colegios Militarizados</h1>
        </div>
    </header>
    
    <div id="nav-container">
        <nav id="nav-menu">
            <ul>
                 <li><a href="index.html">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="carreras.html">Oferta Educativa</a></li>
                <li><a href="#admisiones">Admisiones</a></li>
                <li><a href="Alumnos.html">Alumnos</a></li>
                <li><a href="grupos.html">Grupos</a></li>
                <li><a href="#padres">Padres de Familia</a></li>
                <li><a href="#docentes">Docentes</a></li>
                <li><a href="calificaciones.html">Kardex</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <section id="alumnos">
        <div class="loader" id="loader" style="display: none;"></div> <!-- Cargando mientras se obtienen los datos -->
        
        <button id="mostrar-form" class="boton">Agregar Alumno</button>
        
        <section id="nuevo-alumno" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-modal" class="close-btn">&times;</span>
                <h2>Agregar un nuevo alumno</h2>
                <form id="form-alumno">
                    <label for="nombre">Nombre del Alumno:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required>
                    
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required>
                    
                    <button type="submit" class="boton">Guardar</button>
                </form>
                <div id="mensaje"></div>
            </div>
        </section>

        <div id="alumnos-container" class="alumnos-container"></div> <!-- Contenedor para la lista de alumnos -->
    </section>

    <script src="Js/alumnos.js" type="text/javascript"></script>
</body>
</html>
