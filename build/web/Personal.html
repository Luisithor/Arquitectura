<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Iniciar Sesi칩n</h2>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
            <label for="contrasenia">Contrase침a:</label>
            <input type="password" id="contrasenia" placeholder="Ingresa tu contrase침a" required>
        </div>
        <button type="button" id="enviar">Iniciar Sesi칩n</button>



    <script>

        const boton = document.getElementById('enviar');

        boton.addEventListener('click', async() => {
            const correo = document.getElementById('correo').value;
            const contrasenia = document.getElementById('contrasenia').value;


            try {
                const result = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo: correo, contrasenia: contrasenia })
                });

                const data = await result.json();
                console.log(data);
            } catch (error) {
                console.error(error);
            };

        });

    </script>
</body>

</html>
