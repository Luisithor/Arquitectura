        <link href="CSS/mycss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
                <button id="menu-btn" class="menu-btn" aria-label="Abrir Menú">☰</button>
                <div class="logo">
                    <img src="img/logo2.png" alt="Logo Escolar">
                </div>
                <h1>Sistema Nacional de Colegios Militarizados</h1>
            </div>
        </header>
        <div id="nav-container">
            <nav id="nav-menu">
                <ul>
                 <li><a href="index.html">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="carreras.html">Oferta Educativa</a></li>
                <li><a href="#admisiones">Admisiones</a></li>
                <li><a href="Alumnos.html">Alumnos</a></li>
                <li><a href="grupos.html">Grupos</a></li>

                <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>

        <section id="carreras">
            <div class="loader" id="loader" style="display: none;"></div> <!-- Cargando mientras se obtienen los datos -->
        </section>

        <!-- Botón para mostrar el formulario de nueva carrera -->
        <button class="boton" id="mostrar-form" style="margin: 20px;">Agregar</button>

        <!-- Formulario para crear una nueva carrera (inicialmente oculto) -->
        <section id="nueva-carrera" style="display: none;">
            <h2>Agregar una nueva carrera</h2>
            <form id="form-carrera">
                <label for="nombre">Nombre de la carrera:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="imagen">URL de la imagen:</label>
                <input type="text" id="imagen" name="imagen" required>

                <button id="mostrar-form" class="boton">Guardar</button>
            </form>
            <div id="mensaje"></div>
        </section>

        <script src="Js/carreras.js" type="text/javascript"></script>
    </body>
</html>
