<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - Escuela Militarizada</title>
    <link href="CSS/grupos.css" rel="stylesheet" type="text/css"/>
    <link href="CSS/mycss.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="container">
            <button id="menu-btn" class="menu-btn" aria-label="Abrir Menú">☰</button>
            <div class="logo">
                <img src="img/logo2.png" alt="Logo Escolar">
            </div>
            <h1>Sistema Nacional de Colegios Militarizados</h1>
        </div>
    </header>
    
    <div id="nav-container">
        <nav id="nav-menu">
            <ul>
                 <li><a href="index.html">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="carreras.html">Oferta Educativa</a></li>
                <li><a href="#admisiones">Admisiones</a></li>
                <li><a href="Alumnos.html">Alumnos</a></li>
                <li><a href="grupos.html">Grupos</a></li>
                <li><a href="#padres">Padres de Familia</a></li>
                <li><a href="#docentes">Docentes</a></li>
                <li><a href="calificaciones.html">Kardex</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <section id="grupos">
        <div class="loader" id="loader" style="display: none;"></div> <!-- Cargando mientras se obtienen los datos -->
    </section>

    <!-- Botón para mostrar el formulario de nuevo grupo -->
    <button id="mostrar-form" class="boton">Agregar Nuevo Grupo</button>

    <!-- Formulario para crear un nuevo grupo -->
    <section id="nuevo-grupo" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>Agregar un nuevo grupo</h2>
            <form id="form-grupo">
                <label for="nombre">Nombre del grupo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="periodo">Periodo:</label>
                <input type="text" id="periodo" name="periodo" required>

                <label for="idCarrera">ID de Carrera:</label>
                <input type="number" id="idCarrera" name="idCarrera" required>

                <label for="profesor">Profesor:</label>
                <input type="text" id="profesor" name="profesor" required>

                <button type="submit" class="boton">Guardar</button>
            </form>
            <div id="mensaje"></div>
        </div>
    </section>

    <script src="Js/grupos.js" type="text/javascript"></script>
</body>
</html>
